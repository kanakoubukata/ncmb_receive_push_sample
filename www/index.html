<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
  //ons.disableAutoStyling();
    document.addEventListener("deviceready", function()
    {
        // プッシュ通知受信時のコールバックを登録します
        window.NCMB.monaca.setHandler
        (
            function(jsonData){
                // 送信時に指定したJSONが引数として渡されます
                var orderlist = "";
                jsonData.order.forEach(function(data) {
                    orderlist += `<ons-list-item><div class="left"><ons-icon icon="cutlery"></ons-icon>${data}</div><div class="right">1個</div></ons-list-item>`;      
                });
                document.getElementById("orderlist").innerHTML = orderlist;
            }
        );

        // デバイストークンを取得してinstallation登録が行われます
        // ※ YOUR_APPLICATION_KEY,YOUR_CLIENT_KEYはニフティクラウドmobile backendから発行されたAPIキーに書き換えてください
        // ※ YOUR_SENDER_IDはFCMでプロジェクト作成時に発行されたSender ID(送信者ID)に書き換えてください
        window.NCMB.monaca.setDeviceToken(
            "YOUR_APPLICATION_KEY",
            "YOUR_CLIENT_KEY",
            "YOUR_SENDER_ID"
        );

    });
  </script>
</head>
<body>
  <h1>ご注文情報</h1>
  <ons-list id="orderlist">
  </ons-list>
</body>
</html>
